<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-12 Live Coding Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <button>Home</button>
      <button>Tutorials</button>
      <button>Results</button>
      <button>Settings</button>
    </nav>
  </header>

  <div id="title">
    <p>K-12 Live Coding Platform</p>
  </div>

  
  <main>
    <section id="instructions">
      <h2>Instructions</h2>
      <p>Here you will provide detailed instructions for the user.</p>
    </section>
    <div id="workspace-container">
      <!-- Simulation Section -->
      <div id="simulation">
        <div id="sim-view">
          <p>Simulation View</p>
        </div>
        <div id="sim-buttons">
          <button onclick="changeView('angle1')">View Angle 1</button>
          <button onclick="changeView('angle2')">View Angle 2</button>
        </div>
      </div>
      <!-- Coding Section -->
      <div id="code-editor">
        <div id="blocklyDiv"></div>
        <button onclick="runCode()">Run Code</button>
      </div>
    </div>
  </main>
  <footer>
    <button>Back</button>
  </footer>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/javascript_compressed.js"></script>
  <script src="../src/blockly-config.js"></script>
</body>
</html>
